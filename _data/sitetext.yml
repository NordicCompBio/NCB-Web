  timeline:
    title: "Events"
    text: "Previous events"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Nordic Women in Tech Awards (NWiTA)"
        year: "2024"
        desc: "Awards Ceremony organized by NWiTA team including Nazeefa Fatima (NCB, Norway)"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "NCB Week 2024"
        year: "2024"
        desc: "Hybrid conference organized by Marcel Tarbier (Sweden) and Ahmed Mohamed Eltourkey (Finland)"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "NCB Week 2023"
        year: "2023"
        desc: "Hybrid conference organized by Shilpa Garg (Denmark), Ahmed Mohamed Eltourkey (Finland), Luca Giudice (Finland), and Marcel Tarbier (Sweden)"
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Norwegian Bioinformatics Days"
        year: "2022"
        desc: "Conference organized by Nordic CompBio, Centre for Digital Life Norway, Computational Biology Unit (University of Bergen), ELIXIR Norway, and RSG Norway."
        image: assets/img/timeline/4.jpg
        alt:
      - title: "Handling Pandemic Omics Data in the Nordics"
        year: "2022"
        desc: "Virtual meeting organized by Nordic CompBio, ELIXIR Norway, ELIXIR Estonia and SciLifeLab Data Centre."
        image: assets/img/timeline/4.jpg
        alt:
